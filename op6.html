<title>Animación de Menú HTML</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
    width: 100%;
    position: fixed;
    top: 0;
    transition: top 0.3s;
  }

  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .navbar a.active {
    background-color: #666;
    color: white;
  }

  .content {
    padding: 10px;
    margin-top: 10px;
    height: 10px; /* Solo para propósitos de demostración */
  }

  /* Anima el menú cuando se desplaza hacia arriba */
  .navbar.slide-up {
    top: -60px;
  }

  /* Anima el menú cuando se desplaza hacia abajo */
  .navbar.slide-down {
    top: 0;
  }
</style>
</head>

  <script>
// Oculta o muestra el menú dependiendo de la dirección del desplazamiento
var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    document.getElementById("navbar").classList.remove("slide-up");
    document.getElementById("navbar").classList.add("slide-down");
  } else {
    document.getElementById("navbar").classList.remove("slide-down");
    document.getElementById("navbar").classList.add("slide-up");
  }
  prevScrollpos = currentScrollPos;
}
</script>
