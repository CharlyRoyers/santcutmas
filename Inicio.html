<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animación de Río</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  
  #river {
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
    background-color: #3E9EFF; /* Color de fondo del río */
  }
  
  .water {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 150px; /* Altura del flujo de agua */
    background: linear-gradient(90deg, #3E9EFF 0%, #55BFFF 50%, #3E9EFF 100%);
    background-size: 200% auto;
    animation: flow 4s linear infinite;
  }
  
  @keyframes flow {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }
</style>
</head>
<body>
  <div id="river">
    <div class="water"></div>
  </div>
